<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-rm-category-heading" jhiTranslate="reqmanApp.rMCategory.home.createOrEditLabel">Create or edit a RM Category</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!rMCategory.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="rMCategory.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reqmanApp.rMCategory.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="rMCategory.name" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="reqmanApp.rMCategory.name" for="field_name">Name</label>
                    <select class="form-control" id="field_name" multiple name="name" [(ngModel)]="rMCategory.names">
                        <option [ngValue]="getSelected(rMCategory.names, rMRequirementOption)" *ngFor="let rMRequirementOption of rmrequirements; trackBy: trackRMRequirementById">{{rMRequirementOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
